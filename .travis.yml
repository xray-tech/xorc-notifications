language: rust
before_install:
  - sudo add-apt-repository -y ppa:maarten-fonville/protobuf
  - sudo apt-get -y update
  - sudo apt-get -y install libssl-dev protobuf libffi-dev build-essential python wget
env:
  - RUST_BACKTRACE=1

matrix:
  include:
    - rust: beta
    - rust: stable
    - rust: nightly

cache:
  apt: true
  directories:
    - target/debug/deps
    - target/debug/build

script:
  - cargo build
  - cargo test
